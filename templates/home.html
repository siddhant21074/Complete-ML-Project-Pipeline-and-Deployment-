<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Exam Performance Indicator</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 40px 0;
      }

      .page-wrapper {
        max-width: 720px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }

      h1 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
      }

      h2.subtitle {
        font-size: 20px;
        text-align: center;
        font-weight: normal;
        margin-bottom: 30px;
        color: #333333;
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px 26px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      select,
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfcfcf;
        border-radius: 6px;
        font-size: 15px;
        background-color: #fafafa;
      }

      select:focus,
      input[type="number"]:focus,
      input[type="text"]:focus {
        border-color: #3f51b5;
        outline: none;
        background-color: #fff;
        box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.1);
      }

      .full-width {
        grid-column: 1 / -1;
      }

      .submit-btn {
        display: inline-block;
        padding: 12px 22px;
        border: none;
        border-radius: 6px;
        background-color: #3f51b5;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 6px;
      }

      .submit-btn:hover {
        background-color: #2f3c96;
      }

      .prediction {
        margin-top: 32px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #1a1a1a;
      }

      .prediction span {
        display: block;
        margin-top: 12px;
        font-size: 28px;
        color: #3f51b5;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <h1>Student Exam Performance Indicator</h1>
      <h2 class="subtitle">Student Exam Performance Prediction</h2>

      <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="race_ethnicity">Race or Ethnicity</label>
          <select id="race_ethnicity" name="race_ethnicity" required>
            <option value="" disabled selected>Select group</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="form-group">
          <label for="parent_level_of_education">Parental Level of Education</label>
          <select
            id="parent_level_of_education"
            name="parent_level_of_education"
            required
          >
            <option value="" disabled selected>Select level</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lunch">Lunch Type</label>
          <select id="lunch" name="lunch" required>
            <option value="" disabled selected>Select lunch type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
          </select>
        </div>

        <div class="form-group">
          <label for="test_preparation_course">Test Preparation Course</label>
          <select
            id="test_preparation_course"
            name="test_preparation_course"
            required
          >
            <option value="" disabled selected>Select option</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="writing_score">Writing Score out of 100</label>
          <input
            type="number"
            id="writing_score"
            name="writing_score"
            placeholder="Enter writing score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="reading_score">Reading Score out of 100</label>
          <input
            type="number"
            id="reading_score"
            name="reading_score"
            placeholder="Enter reading score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="full-width">
          <button type="submit" class="submit-btn">
            Predict your Maths Score
          </button>
        </div>
      </form>

      <div class="prediction">
        THE prediction is
        {% if result is not none %}
        <span>{{ result }} %</span>
        {% else %}
        <span>--</span>
        {% endif %}
      </div>
    </div>
  </body>
</html>
